apply plugin: 'com.android.library'
apply from: 'gradle-maven-push.gradle'

android {
  //allow publish all variants of a library (by default its false)
  //so we can include in our projects the library dependencies with different variants
  publishNonDefault true

  compileSdkVersion 25

  defaultConfig {
    minSdkVersion 16
    targetSdkVersion 25
  }

  buildTypes {
    release {
      minifyEnabled false
    }

    debug {
      minifyEnabled false
    }
  }

  packagingOptions {
    exclude 'META-INF/LICENSE'
    exclude 'META-INF/DEPENDENCIES.txt'
    exclude 'META-INF/LICENSE.txt'
    exclude 'META-INF/NOTICE.txt'
    exclude 'META-INF/NOTICE'
    exclude 'META-INF/DEPENDENCIES'
    exclude 'META-INF/notice.txt'
    exclude 'META-INF/license.txt'
    exclude 'META-INF/dependencies.txt'
    exclude 'META-INF/LGPL2.1'
  }

  lintOptions {
    disable 'InvalidPackage'
    disable 'RestrictedApi'
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_7
    targetCompatibility JavaVersion.VERSION_1_7
  }
}

dependencies {
  implementation 'com.android.support:appcompat-v7:25.4.0'
  implementation 'com.android.support:support-annotations:25.4.0'
  implementation 'com.android.support:design:25.4.0'
  implementation 'com.fasterxml.jackson.core:jackson-databind:2.8.3'
  implementation 'com.facebook.fresco:fresco:1.3.0'
  implementation 'com.facebook.fresco:imagepipeline-okhttp3:1.3.0'
  compileOnly 'com.facebook.react:react-native:+'
}
